<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:form id="addPlayer">
           <h:messages id="messages" globalOnly="true"/>
           <br/>
           <h:panelGrid columns="2">
               <h:outputLabel for="firstName" value="First Name:"/>
               <h:inputText id="firstName" value="#{rosterController.current.firstName}"/>
               
               <h:outputLabel for="lastName" value="Last Name:"/>
               <h:inputText id="lastName" value="#{rosterController.current.lastName}"/>
               
               <h:outputLabel for="position" value="Position:"/>
               <h:inputText id="position" value="#{rosterController.current.position}"/>
           </h:panelGrid>
           <h:commandButton id="addPlayerAction"
                            action="#{rosterController.addPlayer}"
                            value="Add"/>
           <br/>
           <h:commandButton id="backButton"
                            action="index"
                            value="Back"/>
           
       </h:form>
    </h:body>
</html>
